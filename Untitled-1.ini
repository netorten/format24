<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор стоимости услуг</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #3366ff, #8844ff);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      margin: -30px -30px 30px -30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .section-title {
      margin-top: 30px;
      font-size: 18px;
      color: #3366ff;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-weight: normal;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #3366ff, #8844ff);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Калькулятор стоимости услуг</h1>

    <label>Длина (см):</label>
    <input type="number" id="length" placeholder="Например: 30">

    <label>Ширина (см):</label>
    <input type="number" id="width" placeholder="Например: 20">

    <label>Высота (см):</label>
    <input type="number" id="height" placeholder="Например: 15">

    <label>Количество:</label>
    <input type="number" id="quantity" placeholder="Например: 100">

    <div class="section-title">Дополнительные услуги</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="option" data-price="10"> Проверка на брак по сложному ТЗ</label>
      <label><input type="checkbox" class="option" data-price="7"> Заполнение короба крафт-бумагой</label>
      <label><input type="checkbox" class="option" data-price="5"> Прикрепление новой бирки</label>
      <label><input type="checkbox" class="option" data-price="3"> Вложить подарок или флаер</label>
      <label><input type="checkbox" class="option" data-price="4"> Удаление ниток на изделии</label>
    </div>

    <div class="section-title">Упаковка</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="option" data-price="4"> Zip пакеты-слайдеры с бегунком</label>
      <label><input type="checkbox" class="option" data-price="2"> БОПП пакеты</label>
      <label><input type="checkbox" class="option" data-price="6"> Термосадочная плёнка</label>
      <label><input type="checkbox" class="option" data-price="3"> Воздушно-пузырчатая пленка</label>
    </div>

    <button onclick="calculate()">Рассчитать стоимость</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const quantity = +document.getElementById('quantity').value || 0;
      const options = document.querySelectorAll('.option:checked');

      let total = 0;

      options.forEach(option => {
        const price = +option.dataset.price;
        total += price * quantity;
      });

      document.getElementById('result').innerHTML = `<strong>Итоговая стоимость:</strong> ${total.toFixed(2)} ₽`;
    }
  </script>

</body>
</html>
