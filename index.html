<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор стоимости услуг</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #3366ff, #8844ff);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      margin: -30px -30px 30px -30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    .label-icon {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .label-icon i {
      min-width: 20px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .section-title {
      margin-top: 30px;
      font-size: 18px;
      color: #3366ff;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .checkbox-group, .select-group {
      margin-top: 10px;
    }
    .checkbox-group label, .select-group label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-weight: normal;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #3366ff, #8844ff);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      display: none;
      margin-top: 25px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .film-options {
      display: none;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Калькулятор стоимости услуг</h1>

    <label class="label-icon"><i class="fas fa-warehouse"></i> Выберите склад:</label>
    <select id="warehouse">
      <option value="">— Не выбрано —</option>
      <option value="koledino">Коледино WB</option>
      <option value="tula">Тула, Алексин WB</option>
      <option value="kazan">Казань WB</option>
      <option value="elektrostal">Электросталь WB</option>
      <option value="krasnodar">Краснодар WB</option>
      <option value="nevinomisk">Невиномысск WB</option>
      <option value="podolsk">Подольск WB</option>
      <option value="obukhovo">Обухово WB</option>
      <option value="ryazan">Рязань WB</option>
      <option value="grivno">Гривно OZON</option>
    </select>

    <label class="label-icon"><i class="fas fa-ruler-horizontal"></i> Длина (см):</label>
    <input type="number" id="length" placeholder="Например: 30">

    <label class="label-icon"><i class="fas fa-ruler-horizontal"></i> Ширина (см):</label>
    <input type="number" id="width" placeholder="Например: 20">

    <label class="label-icon"><i class="fas fa-ruler-vertical"></i> Высота (см):</label>
    <input type="number" id="height" placeholder="Например: 15">

    <label class="label-icon"><i class="fas fa-boxes-stacked"></i> Количество:</label>
    <input type="number" id="quantity" placeholder="Например: 100">

    <div class="section-title">Дополнительные услуги</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="option" data-price="20"> Проверка на брак по сложному ТЗ</label>
      <label><input type="checkbox" class="option" data-price="40"> Заполнение короба крафт-бумагой</label>
      <label><input type="checkbox" class="option" data-price="5"> Прикрепление новой бирки</label>
      <label><input type="checkbox" class="option" data-price="3"> Вложить подарок или флаер</label>
      <label><input type="checkbox" class="option" data-price="5"> Удаление ниток на изделии</label>
    </div>

    <div class="section-title">Упаковка</div>
    <div class="select-group">
      <label>Выберите упаковку:</label>
      <select id="packing" onchange="toggleFilmOptions()">
        <option value="">— Не выбрано —</option>
        <option value="film">Термоусадочная пленка (динамичный расчет)</option>
        <option data-price="22">ВПП 10x10</option>
      </select>
    </div>

    <div class="film-options" id="filmOptions">
      <label>Толщина пленки (мкм):</label>
      <select id="filmThickness">
        <option value="">— Не выбрано —</option>
        <option value="0.07">12.5 POF</option>
        <option value="0.12">15 POF</option>
        <option value="0.14">20 POF</option>
        <option value="0.14">25 POF</option>
        <option value="0.2">30 ПВХ</option>
        <option value="0.2">35 ПВХ</option>
        <option value="0.0002">40 ПВД (см²)</option>
        <option value="0.0003">45 ПВД (см²)</option>
        <option value="0.0004">50 ПВД (см²)</option>
        <option value="0.2">ПВД рукав 75+ мкм</option>
      </select>
      <label>Ширина пленки (см):</label>
      <input type="number" id="filmWidth" placeholder="например: 30">
      <label>Длина пленки (см):</label>
      <input type="number" id="filmLength" placeholder="например: 100">
    </div>

    <button onclick="calculate()"><i class="fas fa-calculator"></i> Рассчитать стоимость</button>

    <div id="result"></div>
  </div>

  <script>
    function toggleFilmOptions() {
      const packing = document.getElementById('packing').value;
      document.getElementById('filmOptions').style.display = packing === 'film' ? 'block' : 'none';
    }

    function calculate() {
      const quantity = +document.getElementById('quantity').value || 0;
      const length = +document.getElementById('length').value || 0;
      const width = +document.getElementById('width').value || 0;
      const height = +document.getElementById('height').value || 0;
      const options = document.querySelectorAll('.option:checked');
      const packingSelect = document.getElementById('packing');
      const warehouse = document.getElementById('warehouse').value;

      const productVolume = (length * width * height) / 1000;
      const boxVolume = 60 * 40 * 40 / 1000;
      const unitsPerBox = productVolume ? Math.floor(boxVolume / productVolume) : 1;
      const requiredBoxes = Math.ceil(quantity / unitsPerBox);

      const deliveryMatrix = {
        koledino: [430, 290, 200], tula: [430, 360, 290], kazan: [850, 650, 590], elektrostal: [430, 360, 290],
        krasnodar: [910, 780, 700], nevinomisk: [910, 780, 700], podolsk: [3770], obukhovo: [3770],
        ryazan: [520, 390, 280], grivno: [520, 390, 280]
      };

      let deliveryPricePerBox = 0;
      if (deliveryMatrix[warehouse]) {
        if (requiredBoxes <= 5) deliveryPricePerBox = deliveryMatrix[warehouse][0];
        else if (requiredBoxes <= 10) deliveryPricePerBox = deliveryMatrix[warehouse][1] || deliveryMatrix[warehouse][0];
        else deliveryPricePerBox = deliveryMatrix[warehouse][2] || deliveryMatrix[warehouse][0];
      }

      let packingPrice = 0;
      if (packingSelect.value === 'film') {
        const filmWidth = +document.getElementById('filmWidth').value || 0;
        const filmLength = +document.getElementById('filmLength').value || 0;
        const filmRate = +document.getElementById('filmThickness').value || 0;
        if (filmRate < 0.01) packingPrice = filmWidth * filmLength * filmRate; // см² * цена за см²
        else packingPrice = filmLength * filmRate; // длина * цена за см
      } else {
        packingPrice = +packingSelect.options[packingSelect.selectedIndex]?.dataset.price || 0;
        packingPrice *= quantity;
      }

      let total = packingPrice + (requiredBoxes * deliveryPricePerBox);
      options.forEach(option => {
        total += (+option.dataset.price) * quantity;
      });

      const resultBlock = document.getElementById('result');
      resultBlock.style.display = 'block';
      resultBlock.innerHTML = `<strong>Итоговая стоимость:</strong> ${total.toFixed(2)} ₽<br>
        Коробов нужно: <strong>${requiredBoxes}</strong><br>
        По ${unitsPerBox} товаров в коробке<br>
        Доставка: ${deliveryPricePerBox} ₽/короб`;
    }
  </script>

</body>
</html>
