<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор стоимости услуг</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #3366ff, #8844ff);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      margin: -30px -30px 30px -30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    .label-icon {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .label-icon i {
      min-width: 20px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .section-title {
      margin-top: 30px;
      font-size: 18px;
      color: #3366ff;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .checkbox-group, .select-group {
      margin-top: 10px;
    }
    .checkbox-group label, .select-group label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-weight: normal;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #3366ff, #8844ff);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      display: none;
      margin-top: 25px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Калькулятор стоимости услуг</h1>

    <label class="label-icon"><i class="fas fa-ruler-horizontal"></i> Длина (см):</label>
    <input type="number" id="length" placeholder="Например: 30">

    <label class="label-icon"><i class="fas fa-ruler-horizontal"></i> Ширина (см):</label>
    <input type="number" id="width" placeholder="Например: 20">

    <label class="label-icon"><i class="fas fa-ruler-vertical"></i> Высота (см):</label>
    <input type="number" id="height" placeholder="Например: 15">

    <label class="label-icon"><i class="fas fa-boxes-stacked"></i> Количество:</label>
    <input type="number" id="quantity" placeholder="Например: 100">

    <div class="section-title">Дополнительные услуги</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="option" data-price="20"> Проверка на брак по сложному ТЗ</label>
      <label><input type="checkbox" class="option" data-price="40"> Заполнение короба крафт-бумагой</label>
      <label><input type="checkbox" class="option" data-price="5"> Прикрепление новой бирки</label>
      <label><input type="checkbox" class="option" data-price="3"> Вложить подарок или флаер</label>
      <label><input type="checkbox" class="option" data-price="5"> Удаление ниток на изделии</label>
    </div>

    <div class="section-title">Упаковка</div>
    <div class="select-group">
      <label>Выберите упаковку:</label>
      <select id="packing">
        <option value="">— Не выбрано —</option>
        <option data-price="22">ВПП 10x10</option>
        <option data-price="24">ВПП 15x15</option>
        <option data-price="27">ВПП 20x20</option>
        <option data-price="32">ВПП 30x30</option>
        <option data-price="42">ВПП 40x40</option>
        <option data-price="45">ВПП 50x50</option>
        <option data-price="51">ВПП 60x50</option>
        <option data-price="18">БОПП 10x8</option>
        <option data-price="20">БОПП 15x12</option>
        <option data-price="20">БОПП 27x12</option>
        <option data-price="21">БОПП 38x15</option>
        <option data-price="15">Курьерский 10x15</option>
        <option data-price="18">Курьерский 15x21</option>
        <option data-price="19">Курьерский 16.5x24</option>
        <option data-price="20">Курьерский 19x24</option>
        <option data-price="22">Курьерский 24x32</option>
        <option data-price="26">Курьерский 30x40</option>
        <option data-price="31">Курьерский 34x46</option>
        <option data-price="34">Курьерский 36x50</option>
        <option data-price="80">Zip-Lock цветной 60x70</option>
        <option data-price="70">Zip-Lock черный 60x70</option>
        <option data-price="33">Фольгированный дой-пак 13x16+3</option>
      </select>
    </div>

    <button onclick="calculate()"><i class="fas fa-calculator"></i> Рассчитать стоимость</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const quantity = +document.getElementById('quantity').value || 0;
      const options = document.querySelectorAll('.option:checked');
      const packingSelect = document.getElementById('packing');
      const packingPrice = +packingSelect.options[packingSelect.selectedIndex].dataset.price || 0;

      let total = packingPrice * quantity;

      options.forEach(option => {
        const price = +option.dataset.price;
        total += price * quantity;
      });

      const resultBlock = document.getElementById('result');
      resultBlock.style.display = 'block';
      resultBlock.innerHTML = `<strong>Итоговая стоимость:</strong> ${total.toFixed(2)} ₽`;
    }
  </script>

</body>
</html>
