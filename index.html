<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор стоимости услуг</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      background: linear-gradient(90deg, #3366ff, #8844ff);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      margin: -30px -30px 30px -30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    .label-icon {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .label-icon i {
      min-width: 20px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .section-title {
      margin-top: 30px;
      font-size: 18px;
      color: #3366ff;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .checkbox-group, .select-group {
      margin-top: 10px;
    }
    .checkbox-group label, .select-group label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-weight: normal;
    }
    .checkbox-group input {
      margin-right: 10px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #3366ff, #8844ff);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      display: none;
      margin-top: 25px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .wh-tab {
      flex:1;
      background: #eee;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 16px;
      cursor: pointer;
      transition: background .2s;
    }
    .wh-tab.active {
      background: #3366ff;
      color: #fff;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Калькулятор стоимости услуг</h1>

    <label class="label-icon"><i class="fas fa-warehouse"></i> Выберите склад:</label>
    <div style="display: flex; gap:10px; margin-bottom: 6px;">
      <button id="btn-wb" class="wh-tab active" onclick="switchWarehouseTab('wb')">Wildberries</button>
      <button id="btn-ozon" class="wh-tab" onclick="switchWarehouseTab('ozon')">OZON</button>
    </div>
    <select id="warehouse-wb" style="display:block; margin-bottom:10px;">
      <option value="">— Не выбрано —</option>
      <option value="koledino">Коледино</option>
      <option value="tula">Тула, Алексин</option>
      <option value="kazan">Казань</option>
      <option value="elektrostal">Электросталь</option>
      <option value="krasnodar">Краснодар</option>
      <option value="nevinomisk">Невиномысск</option>
      <option value="podolsk">Подольск</option>
      <option value="obukhovo">Обухово</option>
      <option value="ryazan">Рязань</option>
    </select>
    <select id="warehouse-ozon" style="display:none; margin-bottom:10px;">
      <option value="">— Не выбрано —</option>
      <option value="grivno">Гривно</option>
    </select>

    <label class="label-icon"><i class="fas fa-ruler-horizontal"></i> Длина (см):</label>
    <input type="number" id="length" placeholder="Например: 30">

    <label class="label-icon"><i class="fas fa-ruler-horizontal"></i> Ширина (см):</label>
    <input type="number" id="width" placeholder="Например: 20">

    <label class="label-icon"><i class="fas fa-ruler-vertical"></i> Высота (см):</label>
    <input type="number" id="height" placeholder="Например: 15">

    <label class="label-icon"><i class="fas fa-boxes-stacked"></i> Количество:</label>
    <input type="number" id="quantity" placeholder="Например: 100">

    <div class="section-title">Дополнительные услуги</div>
    <div class="checkbox-group">
      <label><input type="checkbox" class="option" data-price="20"> Проверка на брак по сложному ТЗ</label>
      <label><input type="checkbox" class="option" data-price="40"> Заполнение короба крафт-бумагой</label>
      <label><input type="checkbox" class="option" data-price="5"> Прикрепление новой бирки</label>
      <label><input type="checkbox" class="option" data-price="3"> Вложить подарок или флаер</label>
      <label><input type="checkbox" class="option" data-price="5"> Удаление ниток на изделии</label>
    </div>

    <div class="section-title">Упаковка</div>
    <div class="select-group">
      <label>Выберите категорию упаковки:</label>
      <select id="packing-category" onchange="updatePackingOptions()">
        <option value="">— Не выбрано —</option>
        <option value="ВПП">ВПП</option>
        <option value="БОПП">БОПП</option>
        <option value="Курьерский">Курьерский</option>
        <option value="Zip-Lock">Zip-Lock</option>
        <option value="Фольгированный">Фольгированный</option>
      </select>

      <label>Выберите упаковку:</label>
      <select id="packing"></select>
    </div>

    <button onclick="calculate()"><i class="fas fa-calculator"></i> Рассчитать стоимость</button>

    <div id="result"></div>
  </div>

  <script>
    const packingOptions = {
      "ВПП": [
        { name: "ВПП 10x10", price: 22 },
        { name: "ВПП 15x15", price: 24 },
        { name: "ВПП 20x20", price: 27 },
        { name: "ВПП 30x30", price: 32 },
        { name: "ВПП 40x40", price: 42 },
        { name: "ВПП 50x50", price: 45 },
        { name: "ВПП 60x50", price: 51 }
      ],
      "БОПП": [
        { name: "БОПП 10x8", price: 18 },
        { name: "БОПП 15x12", price: 20 },
        { name: "БОПП 27x12", price: 20 },
        { name: "БОПП 38x15", price: 21 }
      ],
      "Курьерский": [
        { name: "Курьерский 10x15", price: 15 },
        { name: "Курьерский 15x21", price: 18 },
        { name: "Курьерский 16.5x24", price: 19 },
        { name: "Курьерский 19x24", price: 20 },
        { name: "Курьерский 24x32", price: 22 },
        { name: "Курьерский 30x40", price: 26 },
        { name: "Курьерский 34x46", price: 31 },
        { name: "Курьерский 36x50", price: 34 }
      ],
      "Zip-Lock": [
        { name: "Zip-Lock цветной 60x70", price: 80 },
        { name: "Zip-Lock черный 60x70", price: 70 }
      ],
      "Фольгированный": [
        { name: "Фольгированный дой-пак 13x16+3", price: 33 }
      ]
    };

    function updatePackingOptions() {
      const category = document.getElementById('packing-category').value;
      const packingSelect = document.getElementById('packing');
      packingSelect.innerHTML = '<option value="">— Не выбрано —</option>';
      if (packingOptions[category]) {
        packingOptions[category].forEach(opt => {
          const option = document.createElement('option');
          option.textContent = opt.name;
          option.dataset.price = opt.price;
          packingSelect.appendChild(option);
        });
      }
    }

    function switchWarehouseTab(tab) {
      document.getElementById('btn-wb').classList.toggle('active', tab === 'wb');
      document.getElementById('btn-ozon').classList.toggle('active', tab === 'ozon');
      document.getElementById('warehouse-wb').style.display = tab === 'wb' ? 'block' : 'none';
      document.getElementById('warehouse-ozon').style.display = tab === 'ozon' ? 'block' : 'none';
    }

    function calculate() {
      const quantity = +document.getElementById('quantity').value || 0;
      const length = +document.getElementById('length').value || 0;
      const width = +document.getElementById('width').value || 0;
      const height = +document.getElementById('height').value || 0;
      const options = document.querySelectorAll('.option:checked');
      const packingSelect = document.getElementById('packing');
      const warehouse = document.getElementById('warehouse-wb').style.display === 'block'
        ? document.getElementById('warehouse-wb').value
        : document.getElementById('warehouse-ozon').value;

      const productVolume = (length * width * height) / 1000;
      const boxVolume = 60 * 40 * 40 / 1000;
      const unitsPerBox = productVolume ? Math.floor(boxVolume / productVolume) : 1;
      const requiredBoxes = Math.ceil(quantity / unitsPerBox);

      const deliveryMatrix = {
        koledino: [430, 290, 200], tula: [430, 360, 290], kazan: [850, 650, 590], elektrostal: [430, 360, 290],
        krasnodar: [910, 780, 700], nevinomisk: [910, 780, 700], podolsk: [3770], obukhovo: [3770],
        ryazan: [520, 390, 280], grivno: [520, 390, 280]
      };

      let deliveryPricePerBox = 0;
      if (deliveryMatrix[warehouse]) {
        if (requiredBoxes <= 5) deliveryPricePerBox = deliveryMatrix[warehouse][0];
        else if (requiredBoxes <= 10) deliveryPricePerBox = deliveryMatrix[warehouse][1] || deliveryMatrix[warehouse][0];
        else deliveryPricePerBox = deliveryMatrix[warehouse][2] || deliveryMatrix[warehouse][0];
      }

      let packingPrice = +packingSelect.options[packingSelect.selectedIndex]?.dataset.price || 0;
      packingPrice *= quantity;

      let total = packingPrice + (requiredBoxes * deliveryPricePerBox);
      options.forEach(option => {
        total += (+option.dataset.price) * quantity;
      });

      const resultBlock = document.getElementById('result');
      resultBlock.style.display = 'block';
      resultBlock.innerHTML = `<strong>Итоговая стоимость:</strong> ${total.toFixed(2)} ₽<br>
        Коробов нужно: <strong>${requiredBoxes}</strong><br>
        По ${unitsPerBox} товаров в коробке<br>
        Доставка: ${deliveryPricePerBox} ₽/короб`;
    }
  </script>
</body>
</html>
